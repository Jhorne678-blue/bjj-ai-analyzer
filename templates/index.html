<body class="bg-gray-900 text-white flex flex-col items-center py-16 space-y-8">

  <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md space-y-4">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-red-700 text-white px-4 py-2 rounded max-w-md">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
